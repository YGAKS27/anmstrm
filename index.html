<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mineplix — Nonton Anime</title>
<style>
:root {
  --bg: #000;
  --bg-light: #111;
  --text: #fff;
  --text-muted: #444;
  --btn: rgba(255,255,255,0.08);
  --btn-active: #333;
  --accent: #ff3d71;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
  user-select:none;
  scroll-behavior:smooth;
}
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 10px;
  background:var(--bg);
  position:sticky;
  top:0;
  z-index:20;
}
.logo{
  font-weight:700;
  font-size:1.2rem;
  letter-spacing:0.5px;
}
.nav-icons{
  display:flex;
  align-items:center;
  gap:10px;
}
.icon-btn{
  background:var(--btn);
  border-radius:12px;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  height:40px;
  width:40px;
  transition:transform .15s ease, background .15s ease;
}
.icon-btn:active{
  transform:scale(0.95);
  background:var(--btn-active);
}
.icon-btn svg{
  width:22px;
  height:22px;
  fill:var(--text);
}
.banner{
  position: relative;
  width: 100%;
  height: 250px;
  overflow: hidden;
  background-color:#222;
}
.banner-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity .8s ease;
}
.banner-slide.active{opacity:1;}
.banner-overlay{
  position:absolute;
  inset:0;
  background: linear-gradient(to top, #000 0%, transparent 60%);
}
.banner-info{
  position:absolute;
  bottom:20px;
  left:10px;
  z-index:10;
  max-width:70%;
  color:#fff;
}
.banner-info h2{
  font-size:1.3rem;
  font-weight:600;
  margin-bottom:6px;
  line-height:1.2;
}
.banner-info p{
  font-size:0.9rem;
  margin-bottom:10px;
  line-height:1.2;
}
.watch-btn{
  display:inline-block;
  background:var(--accent);
  color:#fff;
  padding:10px 18px;
  border-radius:10px;
  font-size:0.9rem;
  transition:transform .15s ease, background .15s ease;
}
.watch-btn:active{background:var(--btn-active);}
.anime-wrap-label{
  padding:10px 14px;
  font-size:1rem;
  color:var(--text-muted);
}
.anime-wrap{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  padding:0 14px 14px 14px;
}
.anime-card{
  width:100px;
  border-radius:8px;
  overflow:hidden;
  transition:transform .15s ease;
}
.anime-card:active{
  transform:scale(0.97);
}
.anime-cover{
  width:100%;
  height:150px;
  background-size:cover;
  background-position:center;
  border-radius:8px;
  position:relative;
}
.anime-year,.anime-rating{
  position:absolute;
  font-size:0.7rem;
  color:#fff;
  background:rgba(0,0,0,0.5);
  padding:2px 5px;
  border-radius:4px;
}
.anime-year{bottom:6px;right:6px;}
.anime-rating{bottom:6px;left:6px;}
.anime-title{
  margin-top:4px;
  font-size:0.85rem;
  color:#fff;
  font-weight:400;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  display:block;
  width:100%;
  text-align:center;
  padding-bottom:6px;
}
.pagination{
  display:flex;
  justify-content:center;
  gap:8px;
  padding:15px 0 25px;
}
.page-btn{
  background:var(--btn);
  padding:6px 10px;
  border-radius:6px;
  font-size:0.8rem;
  transition:background .15s ease;
}
.page-btn.active{background:var(--accent);}
footer{
  text-align:center;
  color:var(--text-muted);
  font-size:0.75rem;
  padding:15px 0;
  margin-top:15px;
}
.scroll-top{
  position:fixed;
  bottom:25px;
  right:20px;
  background:var(--accent);
  border-radius:50%;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease, transform .3s ease;
  z-index:50;
}
.scroll-top.show{
  opacity:1;
  pointer-events:auto;
  transform:translateY(0);
}
.scroll-top svg{
  width:22px;
  height:22px;
  fill:var(--text);
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">MINEPLIX</div>
  <div class="nav-icons">
    <div class="icon-btn" id="searchBtn">
      <svg viewBox="0 0 24 24"><path d="M11 4a7 7 0 1 0 0 14c1.61 0 3.09-.59 4.23-1.57l4.41 4.41a1 1 0 0 0 1.42-1.42l-4.41-4.41A7 7 0 0 0 11 4zm0 2a5 5 0 1 1 0 10A5 5 0 0 1 11 6z"/></svg>
    </div>
    <div class="icon-btn" id="filterBtn">
      <svg viewBox="0 0 24 24"><path d="M3 4h18v2H3V4zm4 6h10v2H7v-2zm3 6h4v2h-4v-2z"/></svg>
    </div>
  </div>
</nav>

<div class="banner" id="banner">
  <div class="banner-slide active" style="background-image:url('https://cdn.noitatnemucod.net/thumbnail/1366x768/100/efe80a55370f96edc544fb3d16c4b16f.jpg')">
    <div class="banner-overlay"></div>
    <div class="banner-info">
      <h2>My Dress-Up Darling Season 2</h2>
      <p>Kisah romance yang berlanjut #My kisah.</p>
      <div class="watch-btn" onclick="window.location.href='/anime/boku-no-hero-academia-final-season'">Tonton Sekarang</div>
    </div>
  </div>
  <div class="banner-slide" style="background-image:url('https://cdn.noitatnemucod.net/thumbnail/1366x768/100/77e387903672cb0e6efbfd9ae15080d4.jpg')">
    <div class="banner-overlay"></div>
    <div class="banner-info">
      <h2>Spy x Family Season 3</h2>
      <p>Keluarga mata-mata kembali dengan misi baru!</p>
      <div class="watch-btn" onclick="window.location.href='/anime/spy-x-family-season-3'">Tonton Sekarang</div>
    </div>
  </div>
</div>

<div class="anime-wrap-label">Rekomendasi Terbaru</div>
<div class="anime-wrap" id="animeWrap"></div>
<div class="pagination" id="pagination"></div>

<footer>©mineplix-animestream</footer>

<div class="scroll-top" id="scrollTop">
  <svg viewBox="0 0 24 24">
    <path d="M12 5.5c-.3 0-.6.1-.8.3l-6 6a1.1 1.1 0 0 0 1.6 1.6L11 9.2V18a1 1 0 0 0 2 0V9.2l4.2 4.2a1.1 1.1 0 0 0 1.6-1.6l-6-6a1 1 0 0 0-.8-.3z"/>
  </svg>
</div>

<script>
const slides=document.querySelectorAll('.banner-slide');
let idx=0;
setInterval(()=>{
  slides[idx].classList.remove('active');
  idx=(idx+1)%slides.length;
  slides[idx].classList.add('active');
},4000);

const scrollTop=document.getElementById('scrollTop');
window.addEventListener('scroll',()=>{if(window.scrollY>400) scrollTop.classList.add('show'); else scrollTop.classList.remove('show');});
scrollTop.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'});});

document.getElementById('searchBtn').addEventListener('click',()=>{window.location.href='/search'});
document.getElementById('filterBtn').addEventListener('click',()=>{window.location.href='/filter'});

const animeData=[
{title:'Kimi to Koete Koi ni Naru',genre:'Fantasy,Romance',year:'2025',rating:'7.0',img:'https://cdn.myanimelist.net/images/anime/1334/151773.jpg'},
{title:'Yano-kun no Futsuu no Hibi',genre:'Comedy,Romance',year:'2025',rating:'7.0',img:'https://cdn.myanimelist.net/images/anime/1388/152332l.jpg'},
{title:'Ninja to Gokudou',genre:'Action',year:'2025',rating:'6.5',img:'https://cdn.myanimelist.net/images/anime/1296/152147l.jpg'},
{title:'Tondemo Skill de Isekai Hourou Meshi 2',genre:'Adventure,Comedy,Fantasy',year:'2025',rating:'7.4',img:'https://cdn.myanimelist.net/images/anime/1206/151772l.jpg'},
{title:'Egao no Taenai Shokuba desu.',genre:'Comedy',year:'2025',rating:'6.7',img:'https://cdn.myanimelist.net/images/anime/1617/151874l.jpg'},
{title:'Mofa Gongzhu de Xiao Fannao',genre:'Fantasy,Drama',year:'2025',rating:'7.7',img:'https://cdn.myanimelist.net/images/anime/1537/152271l.jpg'},
{title:'Ansatsusha de Aru Ore no Status ga Yuusha yori mo Akiraka ni Tsuyoi no da ga',genre:'Action,Adventure,Fantasy',year:'2025',rating:'-',img:'https://cdn.myanimelist.net/images/anime/1276/151118l.jpg'},
{title:'Sozai Saishuka no Isekai Ryokouki',genre:'Adventure,Fantasy',year:'2025',rating:'-',img:'https://cdn.myanimelist.net/images/anime/1289/151136l.jpg'},
{title:'3-nen Z-gumi Ginpachi-sensei',genre:'Comedy',year:'2025',rating:'8.3',img:'https://cdn.myanimelist.net/images/anime/1643/151547l.jpg'},
{title:'One Punch Man 3',genre:'Comedy,Action',year:'2025',rating:'-',img:'https://cdn.myanimelist.net/images/anime/1168/148347.jpg'},
{title:'Chanto Suenai Kyuuketsuki-chan',genre:'Comedy,Fantasy',year:'2025',rating:'6.9',img:'https://cdn.myanimelist.net/images/anime/1888/151887.jpg'},
{title:'Chichi wa Eiyuu, Haha wa Seirei, Musume no Watashi wa Tenseisha.',genre:'Fantasy',year:'2025',rating:'7.0',img:'https://cdn.myanimelist.net/images/anime/1811/151799l.jpg'},
{title:'Yofukashi no Uta',genre:'Supernatural,Romance',year:'2022',rating:'8.0',img:'https://cdn.myanimelist.net/images/anime/1045/123711l.jpg'},
{title:'Yofukashi no Uta Season 2',genre:'Supernatural,Romance',year:'2025',rating:'8.3',img:'https://cdn.myanimelist.net/images/anime/1509/148453l.jpg'},
{title:'Boku no Hero Academia: Final Season',genre:'Action',year:'2025',rating:'8.4',img:'https://cdn.myanimelist.net/images/anime/1959/151055l.jpg'},
{title:'Boku no Hero Academia',genre:'Action',year:'2016',rating:'7.8',img:'https://cdn.myanimelist.net/images/anime/10/78745l.jpg'},
{title:'Boku no Hero Academia Season 2',genre:'Action',year:'2017',rating:'8.1',img:'https://cdn.myanimelist.net/images/anime/12/85221l.jpg'},
{title:'Boku no Hero Academia Season 3',genre:'Action',year:'2018',rating:'8.0',img:'https://cdn.myanimelist.net/images/anime/1319/92084l.jpg'},
{title:'Boku no Hero Academia Season 4',genre:'Action',year:'2019',rating:'7.9',img:'https://cdn.myanimelist.net/images/anime/1412/107914l.jpg'},
{title:'Boku no Hero Academia Season 5',genre:'Action',year:'2021',rating:'7.4',img:'https://cdn.myanimelist.net/images/anime/1911/113611l.jpg'},
{title:'Boku no Hero Academia Season 6',genre:'Action',year:'2022',rating:'8.2',img:'https://cdn.myanimelist.net/images/anime/1483/126005l.jpg'},
{title:'Boku no Hero Academia Season 7',genre:'Action,Adventure',year:'2024',rating:'8.1',img:'https://cdn.myanimelist.net/images/anime/1529/140306l.jpg'}
];

const animeWrap=document.getElementById('animeWrap');
const pagination=document.getElementById('pagination');
const perPage=12;
let currentPage=1;

function renderAnime(){
  const totalPages=Math.ceil(animeData.length/perPage);
  const start=(currentPage-1)*perPage;
  const show=animeData.slice(start,start+perPage);
  animeWrap.innerHTML='';
  show.forEach(a=>{
    animeWrap.innerHTML+=`
      <div class="anime-card" onclick="window.location.href='/anime/${a.title.toLowerCase().replaceAll(' ','-')}'">
        <div class="anime-cover" style="background-image:url('${a.img}')">
          <div class="anime-rating">⭐${a.rating}</div>
          <div class="anime-year">${a.year}</div>
        </div>
        <div class="anime-title">${a.title}</div>
      </div>`;
  });
  pagination.innerHTML='';
  for(let i=1;i<=totalPages;i++){
    pagination.innerHTML+=`<div class="page-btn ${i===currentPage?'active':''}" onclick="changePage(${i})">${i}</div>`;
  }
}
function changePage(p){currentPage=p;renderAnime();}
renderAnime();
</script>
</body>
</html>
